plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.2'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}
dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // WebSocket / Redis
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.redisson:redisson-spring-data-27:3.17.4'

    // OAuth (너 진짜 Authorization Server 쓰는 거 아니면 일단 빼는 게 좋아)
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    // implementation 'org.springframework.boot:spring-boot-starter-oauth2-authorization-server'  // ✅ 필요할 때만

    // ✅ Swagger / OpenAPI (Boot 3.4.x 라인 권장)
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.15'

    // ✅ JWT (한 종류만 써. 보통 JJWT로 통일 추천)
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    // ❌ implementation 'io.jsonwebtoken:jjwt:0.12.0'  // 제거

    // ❌ auth0 JWT는 같이 쓰면 혼란만 커져 (정말 필요하면 한 번만)
    // implementation 'com.auth0:java-jwt:3.18.2'

    // validation
    implementation 'jakarta.validation:jakarta.validation-api:3.0.2'
    implementation 'org.hibernate.validator:hibernate-validator:8.0.1.Final'

    // DB
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'

    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // MapStruct
    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'

    // AWS S3
    implementation platform("software.amazon.awssdk:bom:2.25.28")
    implementation 'software.amazon.awssdk:s3'

    // Firebase
    implementation 'com.google.firebase:firebase-admin:9.2.0'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
}

bootRun {
    environment "JWT_SECRET_KEY", System.getenv("JWT_SECRET_KEY")
    environment "SPRING_DATASOURCE_PASSWORD", System.getenv("SPRING_DATASOURCE_PASSWORD")
    environment "OPENAI_API_KEY", System.getenv("OPENAI_API_KEY")
}

tasks.named('test') {
    useJUnitPlatform()
}
