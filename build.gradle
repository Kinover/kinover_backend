plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.2'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring starters (Boot BOM 관리)
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'

    // OAuth2
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

    // DB driver
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'

    // ✅ Swagger (Boot 3.4.x 대응: springdoc 3.x 라인)
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:3.0.1'

    // JWT (jjwt 0.11.5 세트 유지)
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

    // dotenv
    implementation 'io.github.cdimascio:java-dotenv:5.2.2'

    // MapStruct
    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'

    // ✅ AWS S3 (BOM으로 통일) - 최신으로 올리고 싶으면 여기만 바꾸면 됨
    implementation platform("software.amazon.awssdk:bom:2.41.1")
    implementation 'software.amazon.awssdk:s3'

    // Firebase
    implementation('com.google.firebase:firebase-admin:9.2.0') {
        exclude group: 'com.google.guava', module: 'guava'
    }

    // ✅ guava는 명시적으로 하나만 고정
    implementation 'com.google.guava:guava:32.1.3-jre'

    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Tests
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // ✅ Redisson (Boot 3.4.x + Spring Data Redis 쪽 매칭 안정화 기대)
    implementation 'org.redisson:redisson-spring-boot-starter:4.1.0'

    // ❌ (제거) 임시 webjars-locator-core
    // springdoc 3.x로 올린 뒤에도 swagger-ui에서 org.webjars.NotFoundException가 재현되면
    // 그때 원인(컨텍스트패스/프록시/리소스 핸들러)을 보고 최소 의존성으로 다시 넣는 게 좋아.
    // implementation 'org.webjars:webjars-locator-core:0.52'
}

tasks.named('test') {
    useJUnitPlatform()
}
