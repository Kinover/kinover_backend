plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.2'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring starters (Boot BOM 관리)
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'

    // ✅ OAuth2 - 보통 앱 서버에서는 Client/Resource Server만으로 충분
    // (Authorization Server는 "인증 서버"를 직접 만들 때만 필요)
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

    // DB driver (Boot BOM이 관리하는 버전 사용)
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'

    // Swagger (Boot 3.x 호환 라인)
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'

    // JWT (jjwt 0.11.5 세트 유지)
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

    // dotenv
    implementation 'io.github.cdimascio:java-dotenv:5.2.2'

    // MapStruct
    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'

    // AWS S3 (BOM으로 통일)
    implementation platform("software.amazon.awssdk:bom:2.25.28")
    implementation 'software.amazon.awssdk:s3'

    // Firebase (충돌 잦으면 exclude로 안정화)
    implementation('com.google.firebase:firebase-admin:9.2.0') {
        // ✅ firebase-admin이 끌고 오는 guava가 충돌/NoSuchMethodError 유발할 때가 많아서 방어
        exclude group: 'com.google.guava', module: 'guava'
    }
    // ✅ guava는 명시적으로 하나만 고정(필요 시 버전 조절)
    implementation 'com.google.guava:guava:32.1.3-jre'

    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Tests
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

 // ✅ Redisson (ChatMessageListener가 MessageListener 쓰고 있어서 필요)
    implementation 'org.redisson:redisson-spring-boot-starter:3.27.2'

    // ✅ (임시) org.webjars.NotFoundException 컴파일 에러 방지용
    implementation 'org.webjars:webjars-locator-core:0.52'
}

tasks.named('test') {
    useJUnitPlatform()
}
