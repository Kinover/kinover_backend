name: Deploy Spring Boot App (Build on GitHub Actions, Run on EC2)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # ✅ 항상 깨끗하게, daemon 없이, bootJar로 고정
      - name: Build bootJar (clean)
        run: ./gradlew --no-daemon clean bootJar -x test

      # ✅ 만들어진 jar 이름을 app.jar로 고정
      - name: Prepare artifact (rename to app.jar)
        run: |
          ls -al build/libs
          JAR=$(ls build/libs | grep -v plain.jar | grep '.jar$' | head -n 1)
          echo "Jar: $JAR"
          cp "build/libs/$JAR" build/libs/app.jar
          ls -al build/libs/app.jar

      # ✅ EC2로 app.jar 전송
      - name: Upload jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/app.jar"
          target: "/home/ubuntu/kinover_backend/deploy"

      # ✅ EC2에서: jar 위치 고정 → .env 갱신 → (검증) → systemd restart → health check
      - name: Restart app on EC2 (systemd)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd /home/ubuntu/kinover_backend
            mkdir -p /home/ubuntu/kinover_backend/deploy

            echo "== Fix jar path to /deploy/app.jar (avoid scp path quirks) =="
            FOUND=$(find /home/ubuntu/kinover_backend/deploy -maxdepth 5 -type f -name "app.jar" | head -n 1)
            if [ -z "$FOUND" ]; then
              echo "ERROR: app.jar not found under deploy. Listing files:"
              find /home/ubuntu/kinover_backend/deploy -maxdepth 5 -type f -print
              exit 1
            fi
            cp -f "$FOUND" /home/ubuntu/kinover_backend/deploy/app.jar
            ls -al /home/ubuntu/kinover_backend/deploy/app.jar

            echo "== Create / update .env =="
            # ✅ 따옴표 제거: .env는 KEY=VALUE 형식이 가장 안전
            cat > /home/ubuntu/kinover_backend/.env <<EOF
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            KAKAO_REST_API_KEY=${{ secrets.KAKAO_REST_API_KEY }}
            APPLE_AUDIENCES=${{ secrets.APPLE_AUDIENCES }}
            REDIS_HOST=localhost
            REDIS_PORT=6379
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            EOF
            chmod 600 /home/ubuntu/kinover_backend/.env

            echo "== Validate .env (datasource url must start with jdbc) =="
            grep -n "^SPRING_DATASOURCE_URL=" /home/ubuntu/kinover_backend/.env || (echo "Missing SPRING_DATASOURCE_URL" && exit 1)
            if ! grep -q "^SPRING_DATASOURCE_URL=jdbc" /home/ubuntu/kinover_backend/.env; then
              echo "ERROR: SPRING_DATASOURCE_URL must start with jdbc"
              grep -n "^SPRING_DATASOURCE_URL=" /home/ubuntu/kinover_backend/.env
              exit 1
            fi

            echo "== Ensure systemd reads EnvironmentFile (.env) =="
            # ⚠️ 서비스 파일에서 EnvironmentFile이 주석 처리면 .env를 절대 못 읽음
            #    아래 출력에서 EnvironmentFile 라인이 실제로 살아있는지 꼭 확인해.
            sudo systemctl cat kinover || true

            echo "== Restart service via systemd =="
            sudo systemctl daemon-reload
            sudo systemctl restart kinover
            sudo systemctl status kinover --no-pager -l

            echo "== Confirm env injected into process =="
            PID=$(systemctl show -p MainPID --value kinover)
            echo "MainPID=$PID"
            sudo tr '\0' '\n' < /proc/$PID/environ | egrep "SPRING_DATASOURCE_URL|SPRING_DATASOURCE_USERNAME" || true

            echo "== Health check: /v3/api-docs =="
            curl -s -o /dev/null -w "%{http_code}\n" http://127.0.0.1:9090/v3/api-docs || true
