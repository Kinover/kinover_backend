name: Deploy Spring Boot App (Build on GitHub Actions, Run on EC2)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build bootJar (clean)
        run: ./gradlew --no-daemon clean bootJar -x test

      - name: Prepare artifact
        run: |
          ls -al build/libs
          JAR=$(ls build/libs | grep -v plain.jar | grep '.jar$' | head -n 1)
          echo "Jar: $JAR"
          cp "build/libs/$JAR" build/libs/app.jar

      - name: Upload jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/app.jar"
          target: "/home/ubuntu/kinover_backend/deploy"

      - name: Restart app on EC2 (systemd)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd /home/ubuntu/kinover_backend
            mkdir -p deploy

            echo "== Ensure jar path fixed =="
            # scp-action이 경로를 보존할 수 있어서 실제 파일 위치를 찾아 고정 위치로 복사
            if [ -f "/home/ubuntu/kinover_backend/deploy/build/libs/app.jar" ]; then
              cp -f "/home/ubuntu/kinover_backend/deploy/build/libs/app.jar" "/home/ubuntu/kinover_backend/deploy/app.jar"
            elif [ -f "/home/ubuntu/kinover_backend/deploy/app.jar" ]; then
              echo "app.jar already at deploy/app.jar"
            else
              echo "ERROR: app.jar not found under deploy. Listing:"
              find /home/ubuntu/kinover_backend/deploy -maxdepth 3 -type f -name "app.jar" -print
              exit 1
            fi

            echo "== Create .env file =="
            cat <<EOF > /home/ubuntu/kinover_backend/.env
            SPRING_DATASOURCE_URL="${{ secrets.SPRING_DATASOURCE_URL }}"
            SPRING_DATASOURCE_USERNAME="${{ secrets.SPRING_DATASOURCE_USERNAME }}"
            SPRING_DATASOURCE_PASSWORD="${{ secrets.SPRING_DATASOURCE_PASSWORD }}"
            JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}"
            OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
            KAKAO_REST_API_KEY="${{ secrets.KAKAO_REST_API_KEY }}"
            REDIS_HOST="localhost"
            REDIS_PORT="6379"
            AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
            AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            EOF
            chmod 600 /home/ubuntu/kinover_backend/.env

            echo "== Restart service via systemd =="
            sudo systemctl restart kinover
            sudo systemctl status kinover --no-pager

            echo "== Health check: /v3/api-docs =="
            curl -s -o /dev/null -w "%{http_code}\n" http://localhost:9090/v3/api-docs || true
