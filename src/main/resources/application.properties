spring.application.name=kinover_backend

spring.config.import=optional:file:.env[.properties]


# ? DB ??
spring.datasource.url=jdbc:mariadb://kinover-backend-database.cf8qo6umifuu.ap-northeast-2.rds.amazonaws.com:3306/kinover_backend_database?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ? Hibernate ??
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update

# ? ??
server.port=9090
server.address=0.0.0.0

# ? JWT
jwt.secret-key=${JWT_SECRET_KEY}

# ? Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000

# ? OpenAI
openai.api-key=${OPENAI_API_KEY}
