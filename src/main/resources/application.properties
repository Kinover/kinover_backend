spring.application.name=kinover_backend

# .env 파일을 properties로 읽음 (프로젝트 루트: /home/ubuntu/kinover_backend/.env)
spring.config.import=optional:file:.env[.properties]

# =========================
# DB (Datasource)
# =========================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
# driver-class-name 강제 지정 제거 (자동 감지로 안정화)
# spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JSON 직렬화 타임존
spring.jackson.time-zone=Asia/Seoul

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
# dialect 강제 지정은 불필요 (자동 감지 권장)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# 운영에서 권장: view 렌더링 단계에서 쿼리 나가는 것 방지
spring.jpa.open-in-view=false

# =========================
# Server
# =========================
server.port=9090
server.address=0.0.0.0

# =========================
# Kakao
# =========================
kakao.client-id=${KAKAO_REST_API_KEY}
kakao.redirect-uri=http://43.200.47.242:9090/auth/kakao/callback
kakao.api-url=https://kapi.kakao.com/v2/user/me

# =========================
# JWT
# =========================
jwt.secret-key=${JWT_SECRET_KEY}
jwt.expiration=3600000

# =========================
# Redis
# =========================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000

# =========================
# OpenAI
# =========================
openai.api-key=${OPENAI_API_KEY}
openai.kino.history-limit=20
openai.kino.model=gpt-4.1-mini

# =========================
# Jackson enum
# =========================
spring.jackson.mapper.accept-case-insensitive-enums=true

# =========================
# AWS S3
# =========================
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false
s3.bucket=kinover-media-bucket

# =========================
# CloudFront
# =========================
cloudfront.domain=https://dzqa9jgkeds0b.cloudfront.net/

# =========================
# Firebase (FCM)
# =========================
firebase.credentials=file:/home/ubuntu/firebase/firebase-service-account.json

# =========================
# (선택) 로그로 DB 설정 확인하고 싶을 때만 잠깐 켜기
# =========================
